apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'crashlytics'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.cloudjay.cjay"
        minSdkVersion 16
        targetSdkVersion 16
        versionCode 40
        versionName "2.0-alpha"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	apt fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.jakewharton:butterknife:5.1.2'
	compile 'com.squareup.retrofit:retrofit:1.6.1'
	compile 'com.google.code.gson:gson:2.3'
	compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
	compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
	compile 'com.squareup.okhttp:okhttp:2.0.0'
	compile 'de.greenrobot:eventbus:2.2.1'
	compile 'com.commonsware.cwac:camera:0.6.+'
	compile 'com.android.support:support-v4:19.0.+'
	compile 'com.android.support:appcompat-v7:19.0.+'
	compile 'com.crashlytics.android:crashlytics:1.+'
	compile project(':realm')
	compile files('libs/crouton-1.8.1.jar')
	compile files('libs/Pubnub-Android-3.5.6.jar')
	compile files('libs/vcontentprovider.jar')

}

